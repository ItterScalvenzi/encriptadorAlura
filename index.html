<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encripatdor de texto</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body background="./img/fondoChallenger2.png">
    <header>
      <div class="icono">
        <img src="./img/logo.png" />
        <strong>Encriptador de Texto</strong>
      </div>
    </header>
    <main>
      <section class="section1">
        <textarea
          type="text"
          id="inputText"
          required
          autofocus
          class="input-text"
          cols="40"
          rows="6"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <div class="contenedor-button">
          <h6 class="informacion">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle-fill"
              viewBox="0 -2 18 18"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              /></svg
            >Solo letras minúsculas y sin acentos
          </h6>
          <button type="button" id="encriptar">Encriptar</button>
          <button type="button" id="desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="section2">
        <div class="contenedor-munieco">
          <img src="./img/muneco.png" alt="muñeco de alura" />
        </div>
        <div class="contenedor-mensaje">
          <h3>Ningun mensaje fue encontrado</h3>
        </div>
        <div class="contenedor-ingresar">
          <span>Ingresa el texto que deseas encriptar o desencriptar </span>>
        </div>

        <div class="contenedor-resultado">
          <textarea
            type="text"
            id="textoDesencriptado"
            class="texto-desencriptado"
            cols="16"
            rows="10"
            placeholder=""
          ></textarea>
        </div>
        <div class="contenedor-copiar">
          <button type="button" class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="copyright">
        <p>© 2022 Itter Scalvenzi</p>
      </div>
      <div class="redes-sociales">
        <a
          href="https://www.linkedin.com/in/itter-scalvenzi-39b2b1146"
          target="_blank"
          rel="noopener noreferrer"
          class="fa fa-linkedin"
        ></a>
        <a href="https://github.com/ItterScalvenzi" 
        class="fa fa-github"></a>
      </div>
    </footer>

    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
    <script src="./js/botoncopiar.js"></script>
  </body>
</html>
